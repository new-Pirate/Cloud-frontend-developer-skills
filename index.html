<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="css/style.css"> 

</head>

<body>

    <div class="container">
        <div class="leftSide">
            <p class="header">Грейды для frontend</p>
            <div class="sliderArea">
                <input class="sliderArea-slider" type="range" min="1" max="3" step="1" value="2"> 
                <div class="sliderArea-grade">
                    <p>Junior</p>
                    <p>Middle</p>
                    <p>Senior</p>
                </div>
                <div class="sliderArea-line"></div>
                <div class="sliderArea-bottom">
                    <div class="sliderArea-bottom-item"></div>
                    <p class="sliderArea-bottom-description">Переход на следующий грейд — улучшение
                        качества кода и увеличение ответственности.</p>
                </div>
            </div>
            <div class="generation">
                <div class="generation-side">
                    <p class="generation-side-title">Тело</p>
                    <div class="generation-side-block bodyBlock">
                        <input type="radio" name="radioBody" id="bodyCheck1" class="bodyBlock-checks bodyBlock-checks1" checked>
                        <label for="bodyCheck1" class="bodyBlock-labels bodyBlock-label1">
                            <img class="bodyBlock-labels-bodyBlue" src="img/small_body_Blue.png" alt="small_body_Green">
                        </label>
                        <input type="radio" name="radioBody" id="bodyCheck2" class="bodyBlock-checks bodyBlock-checks2">
                        <label for="bodyCheck2" class="bodyBlock-labels bodyBlock-label2">
                            <img class="bodyBlock-labels-bodyGreen" src="img/small_body_Green.png" alt="small_body_Green">
                        </label>
                        <input type="radio" name="radioBody" id="bodyCheck3" class="bodyBlock-checks bodyBlock-checks3">
                        <label for="bodyCheck3" class="bodyBlock-labels bodyBlock-label3">
                            <img class="bodyBlock-labels-bodyPink" src="img/small_body_Pink.png" alt="small_body_Pink">
                        </label>
                    </div>
                </div>
                <div class="generation-side faceSide">
                    <p class="generation-side-title">Лицо</p>
                    <div class="generation-side-block faceBlock faceBlock-1">
                        <input type="radio" name="radioFace" id="faceCheck1" class="faceBlock-checks" checked>
                        <label for="faceCheck1" class="faceBlock-labels faceBlock-label1">
                            <img class="faceBlock-labels-face1" src="img/face_1.png" alt="face_1">
                        </label>
                        <input type="radio" name="radioFace" id="faceCheck2" class="faceBlock-checks">
                        <label for="faceCheck2" class="faceBlock-labels faceBlock-label2">
                            <img class="faceBlock-labels-face2" src="img/face_2.png" alt="face_2">
                        </label>
                        <input type="radio" name="radioFace" id="faceCheck3" class="faceBlock-checks">
                        <label for="faceCheck3" class="faceBlock-labels faceBlock-label3">
                            <img class="faceBlock-labels-face3" src="img/face_3.png" alt="face_3">
                        </label>
                    </div>
                    <div class="generation-side-block faceBlock faceBlock-2">
                        <input type="radio" name="radioFace" id="faceCheck1" class="faceBlock-checks">
                        <label for="faceCheck1" class="faceBlock-labels faceBlock-label1">
                            <img class="faceBlock-labels-face1" src="img/face_4.png" alt="face_4">
                        </label>
                        <input type="radio" name="radioFace" id="faceCheck2" class="faceBlock-checks">
                        <label for="faceCheck2" class="faceBlock-labels faceBlock-label2">
                            <img class="faceBlock-labels-face2" src="img/face_5.png" alt="face_5">
                        </label>
                        <input type="radio" name="radioFace" id="faceCheck3" class="faceBlock-checks">
                        <label for="faceCheck3" class="faceBlock-labels faceBlock-label3">
                            <img class="faceBlock-labels-face3" src="img/face_6.png" alt="face_6">
                        </label>
                    </div>
                    <div class="generation-side-block faceBlock faceBlock-3">
                        <input type="radio" name="radioFace" id="faceCheck1" class="faceBlock-checks">
                        <label for="faceCheck1" class="faceBlock-labels faceBlock-label1">
                            <img class="faceBlock-labels-face1" src="img/face_7.png" alt="face_7">
                        </label>
                        <input type="radio" name="radioFace" id="faceCheck2" class="faceBlock-checks">
                        <label for="faceCheck2" class="faceBlock-labels faceBlock-label2">
                            <img class="faceBlock-labels-face2" src="img/face_8.png" alt="face_8">
                        </label>
                        <input type="radio" name="radioFace" id="faceCheck3" class="faceBlock-checks">
                        <label for="faceCheck3" class="faceBlock-labels faceBlock-label3">
                            <img class="faceBlock-labels-face3" src="img/face_9.png" alt="face_9">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="cloudsSkills"></div>
            <div class="personageField">
                <div class="personageField-personage">
                    <img class="personageField-personage-bigBodyBlue" id="bigBodyBlue" src="img/big_body_Blue.png" alt="big_body_Blue">
                    <img class="personageField-personage-bigBodyGreen" id="bigBodyGreen" src="img/big_body_Green.png" alt="big_body_Green">
                    <img class="personageField-personage-bigBodyPink" id="bigBodyPink" src="img/big_body_Pink.png" alt="big_body_Pink">
                    <div class="personageField-personage-faces">
                        <img class="faces" src="img/face_1.png" alt="face_1">
                        <img class="faces" src="img/face_2.png" alt="face_2">
                        <img class="faces" src="img/face_3.png" alt="face_3">
                        <img class="faces" src="img/face_4.png" alt="face_4">
                        <img class="faces" src="img/face_5.png" alt="face_5">
                        <img class="faces" src="img/face_6.png" alt="face_6">
                        <img class="faces" src="img/face_7.png" alt="face_7">
                        <img class="faces" src="img/face_8.png" alt="face_8">
                        <img class="faces" src="img/face_9.png" alt="face_9">
                    </div>
                </div>
                <img class="personageField-workingPlace" src="img/working_Place.png" alt="working_Place">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
